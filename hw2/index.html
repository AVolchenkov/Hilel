    <div id="root"></div>

    <script>
        // Добраться до числа 43 и также добраться до 109
        const first = [4, [5, 4, 6, [5, 1, 109, 3, [2, 10, 43, 22, 32]]]];
        first[1][3][4][2] // 43
        first[1][3][2]    // 109

        // Пробежаться через цикл for и если значение меньше 5 то перезаписать его на значение 11 
        // то есть результат должен быть [ 11, 10, 17, 11, 11 , 11 , 11 ];
        const zero = [4, 10, 17, 2, 3, 1, 0];
        for (let i = 0; i < zero.length; i++) {
            if (zero[i] < 5) {
                zero[i] = 11
            }
        }



        // Пробежаться через цикл for и четные елементы перемножить и записать результат в odd и вывести
        // то есть перемножить в цикле 4 17 3 10   
        const multiply = [4, 10, 17, 2, 3, 1, 10];
        let odd = 1;
        for (let i = 0; i < multiply.length; i++) {
            if (i % 2 == 0) {
                odd *= multiply[i]
            }
        }
        console.log(odd) // 2040

        // - for,
        // - while 
        const second = [1, 5, 10, 4, 2, 3];

            if (second[i] % 2 != 0) {
                console.log(second[i])  // 1, 5, 3
            }
        }

        let i = 0;
        while (i < second.length) {
            if (second[i] % 2 != 0) {
                console.log(second[i])  // 1, 5, 3
            }
            i++;

        const third = [10, 2, 4, 43, 5, 3, 19, 23];

            }

        const fourth = [4, 3, 43, 23, 9, 14, 19, 28];
        for (let i = fourth.length - 1; i >= 0; i--) {
            console.log(fourth[i])
        }

        const fifth = [9, 14, 19, 28];

        const sixth = [9, 4, 19, 18];

        for (let i = 0; i < sixth.length; i++) {
            sum += sixth[i];
        }
        console.log(sum)


        // Пройтись через цикл for и найти среднее арифметическое все елементов
        // среднее арифметическое - это сумма всех елементов, разделенная на их количество!
        const seventh = [2, 0, 3, 29, 23, 19];
        let middle = 0;
        for (let i = 0; i < seventh.length; i++) {
            middle = middle + seventh[i]
        }
        middle /= seventh.length;


        // Записать в массив eighth числа от 5 до 17 через цикл:
        // - for,
        // - while 
        const eighth = [];

        for (let i = 5; i <= 17; i++) {
            eighth[i] = i;  // создает лишние, пустые элементы в массиве (первые 5), можно записать еще как-то так:
            // for (let i = 0; i <= 12; i++) {
            // eighth[i] = i + 5                - без пустых строк массива 

            // ну либо через метод push():
            // eighth.push(i);


        }
        // в цикле while оставил через метод push()
        let j = 5
        while (j <= 17) {
            eighth.push(j);
            j++
        }



        // ADVANCED ЗАДАНИЯ!!!! ТО ЕСТЬ НЕОБЯЗАТЕЛЬНЫЕ!!!!!!!!


        // Отсортировать массив по возростанию! и вывести не используя sort!
        const ninth = [1, 2, 18, 3, 38, 41, 0];
        for (let i = 0; i < ninth.length; i++) {

            for (let j = 0; j < ninth.length; j++) {  // сравниваем каждое значение со всеми остальными в этом массиве.
                if (ninth[i] < ninth[j]) {            // и сортируем массив методом перезаписи значений по возрастанию.
                    let num = ninth[i];
                    ninth[i] = ninth[j];
                    ninth[j] = num;
                }
            }
        }
        console.log(ninth)


        // Есть строкa в переменной ninth!! Нужно пройтись циклом for и записать в переменную res строку со значением 2a1f3c1b
        // так как если обратить внимание то в строке 'aafcccb' символ а идет последовательно 2 раза далее f только один символ, символ с последовательно 3 раза
        // и символ b один раз
        const tenth = 'aafcccb';
        let res = '';
        for (let i = 0; i < tenth.length; i++) {  // идем через цикл и если находим хоть один повторяющийся элемент то
            if (tenth[i] === tenth[i + 1]) {      // создаем счетчик из кол-ва таких повторений и суммируем их в цикле while
                let repeatCount = 0;
                let j = i
                while (tenth[j] === tenth[i]) {
                    repeatCount++;
                    j++;
                }
                res += repeatCount + tenth[i];    // записываем в res кол-во этих повторяющихся символов + сам символ
                i += repeatCount - 1;             
            } else {
                res += 1 + tenth[i]       // если символ уникален то просто добавляем 1 перед ним.
            }

        }
        console.log(res)

        // ЗДЕСЬ ЕЩЕ ТЯЖЕЛЕЙ нужно подсчитать количество одинаковых символов в строке и при этом одинаковые символы не идут последовательно!!
        // то есть результат должен быть 4a3f4c


        const eleventh = 'aafcccffbaac';  // здесь тупил тупил и что-то наворотил))
        let newRes = '';
        let ignore = [];                  // создал пустой массив чтобы исключать те символы которые уже посчитаны.


        for (let i = 0; i < eleventh.length; i++) { 
            const char = eleventh[i];                               // для удобства забил значение и-того элемента в char
            if (!ignore.filter(item => item === char).length) {     // через метод filter() сделал проверку на повторяющиеся символы, чтобы их исключать
                ignore.push(char)                                   
                let sum = 0;

                for (let j = 0; j < eleventh.length; j++) {         // во втором цикле идет поиск всех повторяющихся значений и их подсчет через в sum
                    if (eleventh[i] === eleventh[j]) {
                        sum++
                    }
                }
                newRes += sum + char;                               // и запись в newRes
            }
        }



        console.log(newRes)

            },
            {

                description: 'Java is a general-purpose programming language that is class-based, object-oriented, and designed to have as few implementation dependencies as possible',
                src: 'https://s.dou.ua/img/announces/java_m09hQpL.jpg',

            {

        const rootElem = document.getElementById('root'); // получаем заранее созданый div и от него все строим.

        }
