        // 5) Написать функцию котороя принимает массив из строк, и возвращает кокатенацию из элементов первые символы которых
        // совпадают с этой подстрокой 'jitb'. Используем  toLowerCase() и indexOf() методы  !!
        function matchWithString(array) {
            const str = 'jitb';
            let strFin = '';



            for (let i = 0; i < str.length; i++) {   // вначале проходим циклом по каждому символу строки. 
                const char = str[i].toLowerCase();      // тут на всякий случай привел к нижнему регистру и строку тоже (вдруг кто-то захочет написать строку КАПСОМ:)) )
                for (let j = 0; j < array.length; j++) {    // Цикл по элементам массива. 
                    const word = array[j];                  // переменная для более короткой записи далее.
                    const lowerCasedWord = word.toLowerCase();  // нижний регистр для элементов массива.

                    if (lowerCasedWord.indexOf(char) === 0) {  // Если первый символ элемента из массива совпадет с символом из строки (вначале проверяет совпадения с 'j' потом с 'i' и тд),                                                   
                        strFin += word + ' ';                   // то складываем слова из массива в переменную strFin          
                    }
                }
            }

            return strFin
        }

        // 6) Написать функцию котороя принимает строку и возвращает подстроку и количество таких подстрок в строке! 
        function sameSubstring(str) {
            let strInArr = str.split('');        // Создал массив из всех символов входящих в строку.
            let firstSymbol = strInArr[0];
            let newStr = '';
            let res = [];
            var i = 0;
            strInArr.forEach(function (element) {      // воспользовался данным методом для ранее созданного массива, который проходит по всем элементам массива и применяет функцию к его элементам.
                if (element === firstSymbol) {         // те, если данную запись можно было записать и через цикл for 
                    i++
                }
            })
            newStr = str.substr(0, str.length / i);    // в новую строку добавляем под строку начиная с символа 0 по символ (длина строки делённая на кол-во повторяющихся символов)
            res.push(newStr);                           // добавляем подстроку в новый массив
            res.push(i);                                // добавляем кол-во таких подстрок в массив и возвращаем результат.    
            return res;

        }
        console.log(sameSubstring('fdfdfdfd')); // рузльтат массив из ['fd', 4]
        sameSubstring('xxxxxx'); // рузльтат массив из ['x', 6]

        function isPrime(num) {
            for (let i = 2; i < num - 1; i++) {
                if (num % i !== 0) {
                    return true;
                } else {
                    return false;
                }
            }
        }
